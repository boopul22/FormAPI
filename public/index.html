<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Form - Form API Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 480px;
    }

    h1 {
      font-size: 28px;
      color: #1a1a2e;
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .status {
      margin-top: 20px;
      padding: 14px 16px;
      border-radius: 10px;
      text-align: center;
      font-weight: 500;
      display: none;
    }

    .status.success {
      display: block;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .honeypot {
      position: absolute;
      left: -9999px;
    }

    .api-info {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      font-size: 13px;
      color: #888;
      text-align: center;
    }

    .api-info code {
      background: #f5f5f5;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Test Form</h1>
    <p class="subtitle">Demo form using the Serverless Form API</p>
    
    <form id="test-form">
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required placeholder="Your full name">
      </div>
      
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">
      </div>
      
      <div class="form-group">
        <label for="phone">Phone (optional)</label>
        <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
      </div>
      
      <div class="form-group">
        <label for="subject">Subject (optional)</label>
        <input type="text" id="subject" name="subject" placeholder="What's this about?">
      </div>
      
      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" required placeholder="Your message here..."></textarea>
      </div>
      
      <!-- Honeypot field (anti-spam) -->
      <input type="text" name="_honey" class="honeypot" tabindex="-1" autocomplete="off">
      <input type="hidden" name="_timestamp" id="timestamp">
      
      <button type="submit" id="submit-btn">Send Message</button>
    </form>
    
    <div class="status" id="status"></div>
    
    <div class="api-info">
      Endpoint: <code>POST /api/submit-form</code><br>
      form_id: <code>test</code>
    </div>
  </div>

  <script>
    // Set timestamp when page loads
    document.getElementById('timestamp').value = Date.now();
    
    document.getElementById('test-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('submit-btn');
      const status = document.getElementById('status');
      
      // Disable button
      btn.disabled = true;
      btn.textContent = 'Sending...';
      status.className = 'status';
      status.style.display = 'none';
      
      // Collect form data
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      data.form_id = 'test';
      
      try {
        const response = await fetch('/api/submit-form', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (result.success) {
          status.className = 'status success';
          status.textContent = '✓ ' + result.message;
          e.target.reset();
          document.getElementById('timestamp').value = Date.now();
        } else {
          status.className = 'status error';
          status.textContent = '✗ ' + result.error;
        }
      } catch (error) {
        status.className = 'status error';
        status.textContent = '✗ Network error. Please try again.';
      }
      
      // Re-enable button
      btn.disabled = false;
      btn.textContent = 'Send Message';
    });
  </script>
</body>
</html>
